      <article>
      <header>
        <h1>TEENAGE MARRIAGES</h1>
        <h3>Photographs by <a href="http://www.muyixiao.com/" rel="author">Muyi Xiao</a></h3>
      </header>
      <section>
        <figure>
          <div class="image">
            <img src="img/001.jpg" width="600" height="400">
          </div>
          <figcaption>
          <p>Jie, 13-year-old. Her husband Wen is 18-year-old. They live together in Tangzibian village, Mengla County, and got married three days after they met in 2014. Wen’s parents work as migrant workers in Anhui Province, leaving the young couple alone at home. They send money back monthly, which is the only income for the young couple. </p>
          </figcaption>
        </figure>
      </section>

      <section>
        <figure>
          <div class="image">
            <img src="img/014.jpg" width="600" height="400">
          </div>
          <figcaption>
          <p>Xiao Li, 17, with her 19-year-old husband, Xiao Min as he played games on his phone. His younger brother watched. Xiao Li and Xiao Min are cousins and had been married for three years. </p>
          </figcaption>
        </figure>
      </section>

      <section>
        <figure>
          <div class="image">
            <img src="img/013.jpg" width="600" height="400">
          </div>
          <figcaption>
          <p>Mei, 16, is nine months pregnant and has been married to her 17-year-old husband, Jian, for a year.  </p>
          </figcaption>
        </figure>
      </section>

      <section>
        <figure>
          <div class="image">
            <img src="img/015.jpg" width="600" height="400">
          </div>
          <figcaption>
          <p>Hua, 18, playing with her 2-year-old daughter at home in Guangdong village, Mengla County, Yunnan Province. She was also the mother of a 1-year-old boy.</p>
          </figcaption>
        </figure>
      </section>

      <section>
        <figure>
          <div class="image">
            <img src="img/016.jpg" width="600" height="400">
          </div>
          <figcaption>
          <p>A love letter found in a ninth-grade physics textbook at Guang’s home in Shuichang village, Mengla County. The letter reads: “Hi, do you have a boyfriend? Can you accept me? I like you, please accept me. Reply.” </p>
          </figcaption>
        </figure>
      </section>

      <section>
        <figure>
          <div class="image">
            <img src="img/018.jpg" width="600" height="400">
          </div>
          <figcaption>
          <p>Le, seated, video-chat with his mother, a 20-year-old migrant worker in Zhejiang Province. Le, 4, lived with his uncle and aunt in Xiaxinzhai village, Zhemi County.  </p>
          </figcaption>
        </figure>
      </section>
